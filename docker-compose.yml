version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: findthebug-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: FindTheBug
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - findthebug-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  findthebug-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: findthebug-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=FindTheBug;Username=postgres;Password=postgres
    ports:
      - "9909:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - findthebug-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: findthebug-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - findthebug-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: findthebug-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/findthebug-api.json
    networks:
      - findthebug-network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:


networks:
  findthebug-network:
    driver: bridge
