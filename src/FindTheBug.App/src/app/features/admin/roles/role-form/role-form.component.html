<div class="form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Role' : 'Create New Role' }}</h2>
  </div>

  <form nz-form [formGroup]="roleForm" (ngSubmit)="submitForm()" [nzLayout]="'vertical'">
    <nz-form-item>
      <nz-form-label nzRequired>Name</nz-form-label>
      <nz-form-control nzErrorTip="Please enter role name (max 100 characters)">
        <input nz-input formControlName="name" placeholder="Role name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Description</nz-form-label>
      <nz-form-control nzErrorTip="Maximum 500 characters">
        <textarea
          nz-input
          formControlName="description"
          placeholder="Role description"
          [nzAutosize]="{ minRows: 3, maxRows: 6 }"
        ></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Active</nz-form-label>
      <nz-form-control>
        <nz-switch formControlName="isActive"></nz-switch>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" type="submit" [nzLoading]="submitting">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button nz-button type="button" (click)="cancel()" [disabled]="submitting" style="margin-left: 8px;">
          Cancel
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
