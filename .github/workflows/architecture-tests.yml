name: Architecture Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/FindTheBug.Application/**'
      - 'src/FindTheBug.Domain/**'
      - 'src/FindTheBug.Infrastructure/**'
      - 'src/FindTheBug.WebAPI/**'
      - 'tests/FindTheBug.ArchitectureTests/**'
      - '.github/workflows/architecture-tests.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/FindTheBug.Application/**'
      - 'src/FindTheBug.Domain/**'
      - 'src/FindTheBug.Infrastructure/**'
      - 'src/FindTheBug.WebAPI/**'
      - 'tests/FindTheBug.ArchitectureTests/**'

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  architecture-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        cache: true
        cache-dependency-path: '**/*.csproj'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run Architecture Tests
      run: dotnet test tests/FindTheBug.ArchitectureTests/FindTheBug.ArchitectureTests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/test-results.trx'
        check_name: 'Architecture Test Results'
        comment_mode: off